spack:
  specs:
  - hip
  - cuda
  view: false
  concretizer:
    unify: false
    targets:
      granularity: generic
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    local-buildcache:
      url: oci://ghcr.io/pranav-sivaraman/portability-buildcache
      signed: false
  repos:
  - ./pssg
  packages:
    cuda:
      require:
      - '@=12.4.0'
    hip:
      require:
      - '@=6.1.0'
    hsa-rocr-dev:
      require:
      - '@=6.1.0'
    llvm-amdgpu:
      require:
      - '@=6.1.0'
