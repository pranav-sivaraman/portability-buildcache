name: "Perf-Port Spack Buildcache"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  setup-buildcache:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    container:
      image: quay.io/pypa/manylinux2014_x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup newer python
        run: |
          export SPACK_PYTHON=/opt/python/cp312-cp312/bin/python

      - name: Setup Spack
        uses: ./.github/actions/
