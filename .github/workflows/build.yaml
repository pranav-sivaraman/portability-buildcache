name: "Perf-Port Spack Buildcache"
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  setup-buildcache:
    runs-on: ubuntu-20.04
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Free Disk Space (Ubuntu)
      #   uses: jlumbroso/free-disk-space@v1.3.1

      - name: Setup Spack
        uses: spack/setup-spack@v2

      - name: Setup Buildcache
        run: |
          spack mirror add develop-2024-05-26 https://binaries.spack.io/develop-2024-05-26
          spack buildcache keys --install --trust

      - name: Find Compilers
        run: spack compiler find --mixed-toolchain
        
      - name: Bootstrap GCC
        run: |
          spack -e bootstrap -v concretize
          spack -e bootstrap install
          spack find
          spack compiler find --mixed-toolchain $(spack location -i gcc)/bin

      - name: Concretize
        run: spack -e compilers -v concretize
    
      - name: Install
        run: |
          spack -e compilers env depfile -o Makefile
          make -Orecurse -j $(($(nproc) + 1)) SPACK_INSTALL_FLAGS=--no-check-signature
          
      - name: Push packages and update index
        run: |
          spack -e compilers mirror set --push --oci-username ${{ github.actor }} --oci-password "${{ secrets.GITHUB_TOKEN }}" local-buildcache
          spack -e compilers buildcache push -j $(($(nproc) + 1)) --base-image ubuntu:20.04 --update-index --force local-buildcache
        if: ${{ !cancelled() }}
