on: push
jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Spack
      uses: spack/setup-spack@v2
    - name: Find Compilers 
      run: spack -e compiler find --mixed-toolchain
    - name: Concretize
      run: spack -e . -v concretize
    - name: Install
      run: |
        spack -e . env depfile -o Makefile
        make -Orecurse -j $(($(nproc) + 1)) SPACK_INSTALL_FLAGS=--no-check-signature
    - name: Push packages and update index
      run: |
        spack mirror set --push --oci-username ${{ github.actor }} --oci-password "${{ secrets.GITHUB_TOKEN }}" local-buildcache
        spack -e . buildcache push -j $(($(nproc) + 1)) --base-image ubuntu:20.04 --update-index local-buildcache
      if: ${{ !cancelled() }}
